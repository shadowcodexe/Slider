<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: rgb(240,219,78);">
          <h1>Java Script</h1>
          <p>Programming language</p>
        </div>
        <div style="background: rgb(19,162,222);">
          <h1>CSS</h1>
          <p>Cascading Style Sheets</p>
        </div>
        <div style="background: rgb(74,213,255);">
          <h1>React</h1>
          <p>JavaScript library</p>
        </div>
        <div style="background:rgb(236,91,36);">
          <h1>HTML</h1>
          <p>HyperText Markup Language</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://www.develop4fun.fr/wp-content/uploads/2019/08/html-2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp4923992.png');
          "
        ></div>
        <div
          style="
            background-image: url('http://constructs.stampede-design.com/wp-content/uploads/2014/10/css3.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://usercontent.one/wp/polarcape.com/wp-content/uploads/2019/05/js.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button button">
          <i class="fas fa-arrow-down"></i>
          <span class="button-placeholder">
            Click or arrow down
          </span>
        </button>
        <button class="up-button button">
          <i class="fas fa-arrow-up"></i>
          <span class="button-placeholder">
            Click or arrow up 
          </span>
        </button>
      </div>
    </div>

    <script src="js/slider.js"></script>
  </body>
</html>
